<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${project.title} + ' â€” Project'">Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
  <header class="sticky top-0 z-40 border-b bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 flex h-16 items-center justify-between">
      <a href="javascript:history.back()" class="flex items-center text-sm text-neutral-600 hover:text-black">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg> Back
      </a>
    </div>
  </header>

  <section class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 py-10 space-y-6">
    <div class="flex items-baseline justify-between">
      <h1 class="text-3xl font-semibold" th:text="${project.title}">Title</h1>
      <span class="text-sm text-neutral-600" th:text="${project.year}">2025</span>
    </div>

    <p class="text-neutral-700" th:if="${project.subtitle}" th:text="${project.subtitle}">Subtitle</p>

    <div class="rounded-2xl overflow-hidden border bg-neutral-100">
      <img th:src="${project.coverUrl}" alt="" class="w-full h-auto object-cover"/>
    </div>

    <div class="flex flex-wrap gap-2 text-xs text-neutral-700">
      <span th:each="t : ${project.tags}"  class="rounded-full border px-2 py-1" th:text="${t}">Tag</span>
      <span th:each="r : ${project.roles}" class="rounded-full border px-2 py-1" th:text="${r}">Role</span>
    </div>

    <div th:if="${project.description}" class="prose prose-neutral max-w-none">
      <p th:utext="${project.description}"></p>
    </div>
  </section>
  <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
